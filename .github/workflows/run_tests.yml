name: Python autotests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choice tests set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Download previous allure results
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: .github/workflows/autotests.yml
          name: allure-results
          path: allure-results
          check_artifacts: false
          skip_unpack: false
      
      - name: Download previous report pages
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: .github/workflows/autotests.yml
          name: github-pages
          path: pages_history
          check_artifacts: false
          skip_unpack: false
      
      - name: Extract pages history if needed
        run: |
          # Если скачали tar архив, распаковываем его
          if [ -f "pages_history/artifact.tar" ]; then
            echo "Extracting artifact.tar..."
            mkdir -p extracted_history
            tar -xvf pages_history/artifact.tar -C extracted_history 2>/dev/null || true
            
            # Копируем историю в allure-results если есть
            if [ -d "extracted_history/history" ]; then
              echo "Copying history to allure-results..."
              mkdir -p allure-results
              cp -r extracted_history/history/* allure-results/ 2>/dev/null || true
              cp -r extracted_history/history allure-results/ 2>/dev/null || true
            fi
          fi
      
      - name: Ensure allure-results directory exists
        run: |
          if [ ! -d "allure-results" ]; then
            echo "Creating empty allure-results directory"
            mkdir -p allure-results
          else
            echo "Allure-results directory exists with $(find allure-results -type f | wc -l) files"
          fi
      
      - name: Save prepared history
        uses: actions/upload-artifact@v5
        with:
          name: allure-old
          path: allure-results
          retention-days: 1

  run-tests:
    runs-on: ubuntu-latest
    name: Run autotests
    needs: download-history
    steps:
      - name: Checkout autotests
        uses: actions/checkout@v6
      
      - name: Set up Python environment
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download history artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-old
          path: allure-results
      
      - name: Ensure allure-results directory exists
        run: |
          if [ ! -d "allure-results" ]; then
            echo "Creating empty allure-results directory"
            mkdir -p allure-results
          else
            echo "Allure-results directory ready with $(find allure-results -type f | wc -l) files"
          fi
      
      - name: Run all tests
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest -vs --alluredir=allure-results
        continue-on-error: true
      
      - name: Run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'"
        run: pytest -vs -m smoke --alluredir=allure-results
        continue-on-error: true
      
      - name: Run regression tests
        if: "github.event.inputs.deployment_target == 'regression'"
        run: pytest -vs -m regression --alluredir=allure-results
        continue-on-error: true
      
      - name: Run extended tests
        if: "github.event.inputs.deployment_target == 'extended'"
        run: pytest -vs -m extended --alluredir=allure-results
        continue-on-error: true
      
      - name: List allure results
        run: |
          echo "Allure results contents after tests:"
          find allure-results -type f | head -20
          echo "Total files: $(find allure-results -type f | wc -l)"
      
      - name: Store allure results
        uses: actions/upload-artifact@v5
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: run-tests
    name: Generate report
    steps:
      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft'
          java-version: '17'
      
      - name: Install Allure
        run: |
          sudo wget -q https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.tgz
          sudo tar -zxvf allure-2.35.1.tgz -C /opt/
          sudo ln -sf /opt/allure-2.35.1/bin/allure /usr/bin/allure
          allure --version
      
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
      
      - name: Check results before generation
        run: |
          if [ ! -d "allure-results" ]; then
            echo "ERROR: allure-results directory not found!"
            exit 1
          fi
          
          echo "Files in allure-results:"
          ls -la allure-results/
          echo "Total files: $(find allure-results -type f | wc -l)"
          
          # Проверяем есть ли результаты тестов
          if [ $(find allure-results -name "*.json" -o -name "*.xml" | wc -l) -eq 0 ]; then
            echo "WARNING: No test result files found. Creating dummy result for report."
            mkdir -p allure-results
            echo '{"name": "No tests executed", "status": "skipped"}' > allure-results/dummy-result.json
          fi
      
      - name: Generate Allure report
        run: |
          allure generate -c allure-results -o _site --clean
          
          # Проверяем сгенерированный отчет
          if [ -d "_site" ]; then
            echo "Report generated successfully"
            echo "Report size: $(du -sh _site)"
          else
            echo "ERROR: Report generation failed"
            exit 1
          fi
      
      - name: Create tar archive for pages
        run: |
          # Создаем tar архив с историей для следующего запуска
          mkdir -p pages_artifact
          if [ -d "_site/history" ]; then
            echo "Creating history archive..."
            tar -cvf pages_artifact/artifact.tar -C _site history
            echo "Archive created: $(du -h pages_artifact/artifact.tar)"
          else
            echo "No history directory found in report"
            touch pages_artifact/artifact.tar
          fi
      
      - name: Save Allure report
        uses: actions/upload-artifact@v5
        with:
          name: _site
          path: _site
          retention-days: 1
      
      - name: Save pages artifact for history
        uses: actions/upload-artifact@v5
        with:
          name: github-pages
          path: pages_artifact
          retention-days: 1

  publish-report:
    name: Report publication
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: _site
          path: _site
      
      - name: Verify report before deployment
        run: |
          if [ ! -d "_site" ]; then
            echo "ERROR: _site directory not found!"
            exit 1
          fi
          
          echo "Report contents:"
          ls -la _site/
          echo "Index file exists: $(test -f "_site/index.html" && echo "YES" || echo "NO")"
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
