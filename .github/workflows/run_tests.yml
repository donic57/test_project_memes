name: Python autotests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choice tests set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Set up Python environment
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - run: >
          ARTIFACT_ID=$(curl -L -H "Accept: application/vnd.github+json" -H 
          "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/donic57/test_project_memes/actions/artifacts?name=allure-history" 
          | python3 -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          &&
          curl -L -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/donic57/test_project_memes/actions/artifacts/$ARTIFACT_ID/zip" -o artifacts.zip
          &&
          REPORT_ID=$(curl -L -H "Accept: application/vnd.github+json" -H 
          "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/donic57/test_project_memes/actions/artifacts?name=github-pages" 
          | python3 -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          &&
          curl -L -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/donic57/test_project_memes/actions/artifacts/$REPORT_ID/zip" -o pages.zip
      - name: Extract artifact
        run: |
          mkdir -p _site
          unzip -o artifacts.zip -d _site
      - name: Save allure history
        uses: actions/upload-artifact@v5
        with:
          name: allure-history
          path: _site
          retention-days: 1
      - name: Extract pages
        run: |
          mkdir -p old_pages pages_history
          unzip -o pages.zip -d old_pages
          tar -xvf old_pages/artifact.tar -C pages_history
      - run: cp pages_history/history/* _site && cp -r pages_history/history _site

  run-tests:
    runs-on: ubuntu-latest
    name: Run autotests
    needs: download-history
    steps:
      - name: Checkout autotests
        uses: actions/checkout@v6
      - name: Set up Python environment
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Download history artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: _site
      - name: Run all tests
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest -vs --alluredir=allure-results
        continue-on-error: true
      - name: Run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'"
        run: pytest -vs -m smoke --alluredir=allure-results
        continue-on-error: true
      - name: Run regression tests
        if: "github.event.inputs.deployment_target == 'regression'"
        run: pytest -vs -m regression --alluredir=allure-results
        continue-on-error: true
      - name: Run extended tests
        if: "github.event.inputs.deployment_target == 'extended'"
        run: pytest -vs -m extended --alluredir=allure-results
        continue-on-error: true
      - name: Install java
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Install allure
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.tgz && tar -zxvf allure-2.35.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.35.1/bin/allure /usr/bin/allure
      - name: Generate reports
        run: allure generate -c allure-results -o _site
      - name: Save allure report
        uses: actions/upload-artifact@v5
        with:
          name: _site
          path: _site
          retention-days: 1
          
  publish-report:
    name: Report publication
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
